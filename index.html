<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="medusa">
            <div id="medusa-vis" class="medusa__vis">
            </div>
            <div class="medusa__menu">
                <div class="menu__header">
                    <img src="logo.png">
                </div>
                <div class="menu__controls">
                    <form id="medusa-query">
                        <label for="reference">Reference</label>
                        <input name="reference" id="reference" class="form-control" placeholder="Reference">

                        <label for="reference">Days Back</label>
                        <input name="days-back" id="days-back" class="form-control" placeholder="Days Back">
                        <div>
                            Sources
                            <input type="checkbox" name="sources" value="DSIE"> DSIE
                            <input type="checkbox" name="sources" value="GE"> GE 
                        </div>

                        <div>
                            <button id="submit-query" class="btn btn-submit">Submit</button>
                            <button id="clear-query" class="btn btn-clear">Clear</button>
                        </div>
                            
                    </form>
                    <!--<button id="toggle-timeline">Toggle Timeline</button>-->
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.js"></script>
        <script src="main.js"></script>

        <!-- DEVELOPMENT -->
       <script src="//localhost:9001"></script>
    </body>
</html>

        <div class="medusa">

                </div>

                        <label for="reference">Days Back</label>
                        <input name="days-back" id="days-back" class="form-control" placeholder="Days Back">

                        Sources

                        <input type="checkbox" name="ge" value="GE"> GE

                        <button id="default-query">Default</button>

                </div>
            </div>
        </div>
